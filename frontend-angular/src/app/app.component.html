<div class="chatbot-container">
  <app-status-bar 
    [isConnected]="isConnected" 
    [latency]="latency">
  </app-status-bar>
  
  <app-header 
    (clearChat)="onClearChat()">
  </app-header>
  
  <app-message-list 
    [messages]="messages"
    [isTyping]="isTyping">
  </app-message-list>
  
  <app-quick-actions 
    (actionClick)="onQuickAction($event)"
    (toggleHelp)="toggleHelpMenu()">
  </app-quick-actions>
  
  <app-input-area 
    (sendMessage)="onSendMessage($event)">
  </app-input-area>
</div>
