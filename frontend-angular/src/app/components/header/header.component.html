<header class="chatbot-header">
  <div class="header-content">
    <div class="header-title">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="2" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2"/>
          <line x1="7" y1="2" x2="7" y2="22" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2"/>
          <line x1="17" y1="2" x2="17" y2="22" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2"/>
          <line x1="2" y1="12" x2="22" y2="12" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2"/>
          <line x1="2" y1="7" x2="7" y2="7" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2"/>
          <line x1="2" y1="17" x2="7" y2="17" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2"/>
          <line x1="17" y1="7" x2="22" y2="7" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2"/>
          <line x1="17" y1="17" x2="22" y2="17" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2"/>
        </svg>
      </div>
      <div>
        <h1>CineBot</h1>
        <p class="subtitle">Seu assistente de filmes</p>
      </div>
      <button type="button" class="help-btn" (click)="onHelpClick()" aria-label="Abrir ajuda">
        <span class="help-icon">‚ùì</span>
        Ajuda
      </button>
    </div>
    <div class="header-actions">
      <button type="button" class="clear-btn" (click)="onClearClick()" aria-label="Limpar conversa">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
        </svg>
        Nova Conversa
      </button>
    </div>
  </div>
</header>
