<header class="chatbot-header">
  <div class="header-content">
    <div class="header-title">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="2" stroke="#0078d4" stroke-width="2"/>
          <line x1="7" y1="2" x2="7" y2="22" stroke="#0078d4" stroke-width="2"/>
          <line x1="17" y1="2" x2="17" y2="22" stroke="#0078d4" stroke-width="2"/>
          <line x1="2" y1="12" x2="22" y2="12" stroke="#0078d4" stroke-width="2"/>
          <line x1="2" y1="7" x2="7" y2="7" stroke="#0078d4" stroke-width="2"/>
          <line x1="2" y1="17" x2="7" y2="17" stroke="#0078d4" stroke-width="2"/>
          <line x1="17" y1="7" x2="22" y2="7" stroke="#0078d4" stroke-width="2"/>
          <line x1="17" y1="17" x2="22" y2="17" stroke="#0078d4" stroke-width="2"/>
        </svg>
      </div>
      <div>
        <h1>CineBot</h1>
        <p class="subtitle">Seu assistente de filmes</p>
      </div>
    </div>
    <div class="header-actions">
      <button type="button" class="theme-toggle-btn" (click)="onToggleTheme()" aria-label="Alternar tema">
        <svg class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <ng-container *ngIf="!isDarkTheme">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </ng-container>
          <ng-container *ngIf="isDarkTheme">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </ng-container>
        </svg>
      </button>
      <button type="button" class="clear-btn" (click)="onClearClick()" aria-label="Limpar conversa">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
        </svg>
        Nova Conversa
      </button>
    </div>
  </div>
</header>
