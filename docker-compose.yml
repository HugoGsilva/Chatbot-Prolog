services:
  mysql:
    image: mysql:8.0
    container_name: sakila-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moviedb # (Mudámos de 'sakila' para 'moviedb')
    volumes:
      # (O 'db-init' agora trata disto, mas podemos manter se quisermos logs)
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306" # Evita conflito com MySQL local na porta 3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - chatbot-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    # [FIX 2] Adiciona um healthcheck para o Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - chatbot-network

  db-init:
    # [FIX 1] Usa 'build' em vez de 'image'
    # (Isto aponta para o Dockerfile.db-init que vamos criar na Fase 1.3)
    build:
      context: .
      dockerfile: data_netflix/Dockerfile.db-init
    container_name: imdb-etl-pipeline
    # [FIX 1] O comando que vamos criar na Fase 1.4
    command: python data_netflix/run_pipeline.py

    # [FIX 1] Montagem de volume "cirúrgica"
    # Monta APENAS o diretório de output (knowledge)
    # E o diretório de input (data_imdb)
    volumes:
      - ./prolog/knowledge:/app/prolog/knowledge
      - ./data_netflix:/app/data_netflix

    # [FIX 2] O ETL DEVE esperar que as bases de dados estejam PRONTAS
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatbot-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-app-fullstack
    depends_on:
      db-init:
        condition: service_completed_successfully
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app/app
      - ./prolog:/app/prolog
    ports:
      - "80:80"      # Frontend Angular
      - "8000:8000"  # Backend API
    networks:
      - chatbot-network
    restart: unless-stopped

networks:
  chatbot-network:
    driver: bridge

volumes:
  mysql_data: # (Volume persistente para o MySQL)