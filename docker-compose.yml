version: "3.9"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moviedb  # Certifique-se que o código/ETL usa este nome
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - chatbot-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - chatbot-network
    restart: unless-stopped

  db-init:
    build:
      context: .
      dockerfile: data_netflix/Dockerfile.db-init
    command: python data_netflix/run_pipeline.py
    volumes:
      - ./prolog/knowledge:/app/prolog/knowledge
      - ./data_netflix:/app/data_netflix
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatbot-network
    # ETL roda uma vez e termina; não faz sentido reiniciar infinitamente
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db-init:
        condition: service_completed_successfully
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      # Use o nome da variável que o código realmente espera
      - USE_SEMANTIC_NLU=false
    # Volumes ideais para desenvolvimento (hot reload).
    # Em produção, remova esses volumes para usar apenas o que foi buildado.
    volumes:
      - ./app:/app/app
      - ./prolog:/app/prolog
      - ./tests:/app/tests
      - ./scripts:/app/scripts
    ports:
      - "80:80"      # Frontend (Nginx servindo Angular)
      - "8000:8000"  # Backend (Uvicorn / FastAPI)
    networks:
      - chatbot-network
    restart: unless-stopped

networks:
  chatbot-network:
    driver: bridge

volumes:
  mysql_data:
